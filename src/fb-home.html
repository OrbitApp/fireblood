<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="shared-styles.html">

<dom-module id="fb-home">
  <template>
    <style include="shared-styles iron-flex iron-flex-alignment">
       :host {
        display: block;
        padding: 10px;
      }

      .container {
        max-width: 980px;
        min-height: 480px;
        margin: 12px auto;
      }

      img{
        max-width: 540px; 
      }

      a{
        text-decoration: none;
      }

      .login {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        min-width: 280px;
        max-width: 280px;
        padding: 32px 16px 48px 16px;
      }

      .login h2{
        font-size: 24px;
        margin-bottom: 1.5em;
        font-weight: 400;
      }

      .login paper-button {
        width: 100%;
        margin: 6px auto;
        color: white;
        font-size: 14px;
      }

      .login paper-button.google {
        background: #DD4B39;
      }

      .login paper-button.facebook {
        background: #32508E;
      }

      @media screen and (max-width: 860px){
        .container{

        }
      }
    </style>


    <div class="container layout horizontal center">
      <div class="flex">
          <img src="../images/donald.png">    
      </div>
      <div class="card login">
        <h2>Login</h2>
        <div class="button-container">
          <paper-button class="google" on-tap="google_login">Sign In with Google</paper-button>
          <paper-button class="facebook">Sign In with Facebook</paper-button>
        </div>
      </div>
  </template>

  <script>
    class FbHome extends Polymer.GestureEventListeners(Polymer.Element) {
      static get is() { return 'fb-home'; }

      google_login() {
        var provider = new firebase.auth.GoogleAuthProvider();
        firebase.auth().signInWithPopup(provider).then(result => {
          window.history.pushState({}, null, '/settings');
          window.dispatchEvent(new CustomEvent('location-changed'));
        })
        .catch(error => {
          console.log('error')
        })
      }
    }

    window.customElements.define(FbHome.is, FbHome);
  </script>
</dom-module>

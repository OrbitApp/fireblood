<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="fb-table.html">
<link rel="import" href="shared-styles.html">

<dom-module id="fb-blood">
  <template>
    <style include="shared-styles">
       :host {
        display: block;
        padding: 10px;
      }
      .card{
        max-width: 860px;
        margin: 24px auto;
      }
    </style>

    <div class="card">
      <ls-table header="I nid blood" description="but i am not vampire" table-header="{{header}}" data="{{data}}" action="{{action}}"></ls-table>
    </div>
  </template>

  <script>
    class FbBlood extends Polymer.Element {
      static get is() { return 'fb-blood'; }

      ready() {
        super.ready();

        this.set('header', [{ title: 'Name', id: 'name' }, { title: 'Icon', id: 'icon' }, { title: 'League', id: 'league_text' }, { title: 'Created At', id: 'created_at' }, { title: 'Updated At', id: 'updated_at' }]);
      }
    }

    window.customElements.define(FbBlood.is, FbBlood);
  </script>
</dom-module>

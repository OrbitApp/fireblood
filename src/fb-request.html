<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="fb-form.html">

<dom-module id="fb-request">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
      .card.form{
        margin: 24px auto;
        max-width: 640px;
      }
    </style>

    <div class="card form">
      <fb-form header="Request" form-input="{{forminput}}"></fb-form>
    </div>
  </template>

  <script>
    class FbRequest extends Polymer.Element {
      static get is() { return 'fb-request'; }

      ready() {
        super.ready();

        this.set('forminput', [{
          type: 'text',
          name: 'hospital',
          label: 'Hospital',
          placeholder: ''
        },{
          type: 'number',
          name: 'age',
          label: 'Age',
          placeholder: ''
        },{
          type: 'dropdown',
          name: 'blood_type',
          label: 'Blood Type',
          placeholder: '',
          dropdown: [{
            id: 'a',
            name: 'A'
          },
          {
            id: 'b',
            name: 'B'
          }]
        }])
      }
    }

    window.customElements.define(FbRequest.is, FbRequest);
  </script>
</dom-module>

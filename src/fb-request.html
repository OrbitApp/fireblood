<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="fb-form.html">

<dom-module id="fb-request">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
      .card.form{
        margin: 24px auto;
        max-width: 640px;
      }
      paper-button{
        padding: 0.5em 0.8em;
      }
      .submit{
        font-weight: 500;
        color: white;
        background: var(--app-primary-color);
      }
    </style>

    <div class="card form">
      <fb-form header="Blood Request" description="{{description}}" form-input="{{forminput}}">
        <div>
          <paper-button class="submit" raised>Request</paper-button>
          <paper-button>Cancel</paper-button>
        </div>
      </fb-form>
    </div>
  </template>

  <script>
    class FbRequest extends Polymer.Element {
      static get is() { return 'fb-request'; }

      ready() {
        super.ready();

        this.set('description', "vampire ❤ blood");

        var blood_group = [ { id: 'op', name: 'O+' }, { id: 'om', name: 'O-' }, { id: 'ap', name: 'A+' }, { id: 'am', name: 'A-' }, { id: 'bp', name: 'B+' }, { id: 'bm', name: 'B-' }, { id: 'abp', name: 'AB+' }, { id: 'abm', name: 'AB-' } ]

        var location = [{ "id": 1, "name": "Beacon Hospital", "address": "No. 1, Jalan 215, Section 51, Off Jalan Templer Petaling Jaya Selangor 46050 Malaysia, Malaysia" }, { "id": 2, "name": "KPJ Sentosa KL Specialist Hospital", "address": "36, Jalan Chemur Kompleks Damai Kuala Lumpur WP Kuala Lumpur 60400 Malaysia, Malaysia" }, { "id": 3, "name": "Hospital Fatimah", "address": "1 Lebuh Chew Peng Loon Off Jalan Dato’ Lau Pak Khuan Ipoh Garden Ipoh Perak 31400 Malaysia, Malaysia" }, { "id": 4, "name": "Manipal Hospitals Klang", "address": "Lot 83211,, Persiaran Batu Nilam, Bandar Bukit Tinggi, 41200 Klang, Selangor, Malaysia" }, { "id": 5, "name": "Pantai Hospital Ipoh", "address": "126, Jalan Tambun Ipoh Perak 31400 Malaysia, Malaysia" }, { "id": 6, "name": "Gleneagles Kuala Lumpur", "address": "Block A \u0026 Block B, 286 \u0026 288, Jalan Ampang, 50450 Kuala Lumpur, Federal Territory of Kuala Lumpur, Malaysia" }]

        this.set('forminput', [{
          type: 'dropdown',
          name: 'hospital',
          label: 'Hospital',
          dropdown: location
        },{
          type: 'dropdown',
          name: 'blood_type',
          label: 'Blood Type',
          dropdown: blood_group
        }])
      }
    }

    window.customElements.define(FbRequest.is, FbRequest);
  </script>
</dom-module>
